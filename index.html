<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeatBone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="site-header">
        <img src="img/pblogo.png" alt="PeatBone" id="logo">
        <p id="aspect">Select your Aspect:</p>
        <div id="topbar">
            <!--<div id="options" class="buttons">
                <p>green <br>button</p>
            </div>-->
            <div id="something" class="buttons">
                <p>End<br> your<br> turn</p>
            </div>
            <div id="placeholder" class="buttons">
                <p>Restart<br> the<br> game</p>
            </div>
        </div>
    </header>

    <main id="gametable">

        <div class="score">
            <div id="user-stats" class="statboard">
                <span id="user-selection"></span><br>
                Brawn: <span id="user-brawn"></span><br>
                Cheer: <span id="user-cheer"></span><br>
                Fear: <span id="user-fear"></span><br>
                Bones: <span id="user-score"></span>
            </div>
            <progress max=30 min=0 value=0 id="user-score-bar"></progress>
        </div>
        <!--Rival score: <span id="rival-score"></span>-->
        <div id="gameboard">


        </div>
        <!--<progress max=30 min=0 value=0 id="rivalScore"></progress>-->
        <div class="score">
            <div id="rival-stats" class="statboard">
                <span id="rival-selection"></span><br>
            Brawn: <span id="rival-brawn"></span><br>
            Cheer: <span id="rival-cheer"></span><br>
            Fear: <span id="rival-fear"></span><br>
            Bones: <span id="rival-score"></span>
        </div>
            <progress max=30 min=0 value=0 id="rival-score-bar"></progress>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
