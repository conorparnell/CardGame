<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeatBone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>PeatBone</h1>
        <div id="topbar">
            <div id="options"><p>green button</p></div>
            <div id="something"><p>End your turn</p></div>
            <div id="placeholder"><p>grey button</p></div>
        </div>
    </header>

    <main id="gametable">
       
        <div class="score">
            (Bones: <span id="user-score"></span>)<br>
            (Brawn: <span id="user-brawn"></span>)<br>
            (Cheer: <span id="user-cheer"></span>)<br>
            (Fear: <span id="user-fear"></span>)<br>
            <progress max=30 min=0 value=0 id="user-score-bar"></progress></div>
        <!--Rival score: <span id="rival-score"></span>-->
        <div id="gameboard">
        
       
        </div>
        <!--<progress max=30 min=0 value=0 id="rivalScore"></progress>-->
        <div class="rival-score">
            (Bones: <span id="rival-score"></span>)<br>
            (Brawn: <span id="rival-brawn"></span>)<br>
            (Cheer: <span id="rival-cheer"></span>)<br>
            (Fear: <span id="rival-fear"></span>)<br>
            <progress max=30 min=0 value=0 id="rival-score-bar"></progress></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
